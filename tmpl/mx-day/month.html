<table class="wp100 hp100">
    <tbody>
        <mx-dragselect
            tag="tr"
            selector="td[enable=true]"
            mx-change="@{show}()"
            mx-dragbegin="@{begin}()"
            mx-dragfinish="@{end}()">
        <%for(let i=0;i<31;i++){%>
            <td data-day="<%=i%>" enable="<%=i<days?true:false%>" class="day<%if(selected.charAt(i)==='1'){%> active<%}%><%if(i==30){%> no-right<%}%><%if(i>=days){%> notallowed<%}%>"><span class="opacity-hide"><%=('0'+(i+1)).slice(-2)%></span></td>
        <%}%>
        </mx-dragselect>
    </tbody>
</table>
