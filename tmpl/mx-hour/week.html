<div class="dialog" id="dlg_<%=viewId%>">
    <div class="body">
        <%for(let i=0;i<days.length;i++){%>
        <label class="d-label<%if(i==currentClone){%> disabled<%}%>"><input class="mr10" type="checkbox" value="<%=i%>"<%if(i==currentClone){%> disabled<%}%> />周<%=days.charAt(i)%></label>
        <%}%>
    </div>
    <div>
        <button type="button" class="btn btn-brand" mx-click="@{apply}()">确认</button>
        <button type="button" mx-click="@{closeDlg}()" class="btn ml5">取消</button>
    </div>
</div>
<table class="wp100">
    <thead>
        <tr>
            <th class="reset" width="100">
                快捷设置
            </th>
            <th colspan="2" class="reset cycle">
                <label class="ml10">
                    <input class="radio" type="radio" mx-change="@{shortcuts.processor}({type:0})" name="st-<%=viewId%>"<%if(allDays){%> checked<%}%> />
                    全日程投放
                </label>
                <label class="ml20">
                    <input class="radio" type="radio" mx-change="@{shortcuts.processor}({type:1})" name="st-<%=viewId%>"<%if(weekdays){%> checked<%}%> />
                    工作日（周一至周五）投放
                </label>
                <label class="ml20">
                    <input class="radio" type="radio" mx-change="@{shortcuts.processor}({type:2})" name="st-<%=viewId%>"<%if(weekends){%> checked<%}%> />
                    休息日（周六、周日）投放
                </label>
            </th>
        </tr>
        <tr>
            <th class="reset">时间</th>
            <th class="reset">
                <table class="wp100">
                    <tbody>
                        <tr>
                            <%for(let i=0;i<24;i++){%>
                                <td class="reset no-border<%if(i<23){%> right-border<%}%>"><%=('0'+i).slice(-2)%></td>
                            <%}%>
                        </tr>
                    </tbody>
                </table>
            </th>
            <th width="80" class="reset">操作</th>
        </tr>
    </thead>
    <tbody>
        <%for(let i=0;i<days.length;i++){%>
        <tr class="day">
            <td class="reset cp" mx-click="@{toggle}({day:<%=i%>})">
                周<%=days.charAt(i)%>
            </td>
            <td class="reset">
                <table class="wp100">
                    <tbody id="hours_<%=viewId%>_<%=i%>" mx-view="@./index" mx-change="@{hour}({day:<%=i%>})" view-border="no"></tbody>
                </table>
            </td>
            <td class="reset">
                <div class="operation">
                    <a mx-click="@{copy}({day:<%=i%>})" href="#">复制到</a>
                </div>
            </td>
        </tr>
        <%}%>
    </tbody>
</table>
