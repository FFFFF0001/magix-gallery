<ul>
    <%for(var i=0,br;i<list.length;i++){%>
        <%br=list[i]%>
        <li class="li<%if(!i&&fromTop){%> top-li-first<%}%><%if(i==list.length-1){%> li-last<%}%>">
            <div class="icon<%if(br.children){%> cp<%}%>"<%if(br.children){%> mx-click="@{toggle}({id:'<%=br[valueKey]%>'})"<%}%>>
                <%if(br.children){%><span class="ricon">+</span><%}%>
            </div>
            <div class="name">
                <label class="p0">
                    <input
                        class="checkbox b-cb fl"
                        type="checkbox"
                        mx-change="@{check}()"
                        id="cb_<%=id%>_<%=br[valueKey]%>"
                        value="<%=br[valueKey]%>"
                        name="<%=id%>" />
                    <span class="ib b-text fl">
                        <%=br[textKey]%>
                    </span>
                </label>
            </div>
            <%if(br.children){%>
                <mx-tree.branch
                    text-key="<%=textKey%>"
                    value-key="<%=valueKey%>"
                    list="<%@br.children%>"
                    id="<%=id%>_<%=br[valueKey]%>"
                    class="indent none"/>
            <%}%>
        </li>
    <%}%>
</ul>
